<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 My Official Page</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* صفحة التحميل */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }

    #loading-logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #FFD700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.2); filter: brightness(1.3); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    #loading-text {
      color: #FFD700;
      font-size: 18px;
      margin-top: 15px;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 0.8s 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* الصفحة الرئيسية */
    #main-content {
      display: none;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid #444;
      position: relative;
    }

    .logo {
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
      border-radius: 50%;
      border: 4px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .lang-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #111;
      border: 1px solid #FFD700;
      color: #FFD700;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .social-links a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #FFD700;
      font-size: 15px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 80px;
      padding: 12px 5px;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .instagram { animation-delay: 0.4s; }
    .discord    { animation-delay: 0.6s; }
    .telegram   { animation-delay: 0.8s; }
    .roblox     { animation-delay: 1.0s; }
    .paypal     { animation-delay: 1.2s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-links a:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
    }

    .social-links a i {
      font-size: 26px;
      margin-bottom: 6px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      color: inherit;
    }

    .instagram i { color: #F4C542; }
    .discord i    { color: #FFD700; }
    .telegram i  { color: #F0B754; }
    .roblox i    { color: #FFB300; }
    .paypal i    { color: #FFCA28; }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: #FFD700;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      pointer-events: none;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }

    /* قسم المعلومات الذكية */
    .info-section {
      margin-top: 25px;
      padding: 18px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #444;
      text-align: left;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-section h3 {
      color: #FFD700;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .info-item {
      margin-bottom: 10px;
      color: #ccc;
    }

    .info-item a {
      color: #FFCA28;
      text-decoration: underline;
    }

    .copy-btn {
      background: #111;
      border: 1px solid #F4C542;
      color: #F4C542;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      margin-left: 8px;
    }

    /* تأثير ظهور الاسم عند التحميل */
    #title {
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.8s ease-out;
    }

    #main-content.show-title #title {
      opacity: 1;
      transform: translateY(0);
    }

    /* تأثير تمايل عند تغيير اللغة */
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    .wiggle {
      animation: wiggle 0.6s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- شاشة التحميل -->
  <div id="loading-screen">
    <img src="M.png" alt="Logo" id="loading-logo">
    <div id="loading-text">Loading ...</div>
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="main-content">
    <button class="lang-toggle" id="lang-toggle">AR</button>
    <img src="M.png" alt="Logo" class="logo" />
    <h1 id="title">Mouad Oulmadani</h1>
    <p id="subtitle">Welcome to my official page</p>

    <div class="social-links">
      <a href="https://www.instagram.com/mouad_oul007" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i>
        <span id="instagram-text">Instagram</span>
      </a>

      <a href="#" id="copy-discord" class="discord">
        <i class="fab fa-discord"></i>
        <span id="discord-text">Discord</span>
      </a>

      <a href="https://t.me/mouad_oulmadani" target="_blank" class="telegram">
        <i class="fab fa-telegram"></i>
        <span id="telegram-text">Telegram</span>
      </a>

      <a href="https://www.roblox.com/users/2895099191/profile" target="_blank" class="roblox">
        <i class="fas fa-cube"></i>
        <span id="roblox-text">Roblox</span>
      </a>

      <a href="https://paypal.me/mouaa123" target="_blank" class="paypal">
        <i class="fab fa-paypal"></i>
        <span id="paypal-text">PayPal</span>
      </a>
    </div>

    <!-- قسم المعلومات الذكية -->
    <div class="info-section" id="info-section">
      <h3 id="info-title">📌 Smart Info</h3>
      <div class="info-item">
        <strong id="instagram-label">📸 Instagram:</strong>
        <button onclick="copyInsta()" class="copy-btn">Copy @</button>
        <div style="margin-top: 4px; font-size: 13px;">
          <span id="instagram-desc">Follow me: </span>
          <a href="https://www.instagram.com/mouad_oul007" target="_blank">@mouad_oul007</a>
        </div>
      </div>
      <div class="info-item">
        <strong id="paypal-label">💰 PayPal:</strong>
        <div style="margin-top: 4px; font-size: 13px;">
          <span id="paypal-desc">Support me: </span>
          <a href="https://paypal.me/mouaa123" target="_blank">paypal.me/mouaa123</a>
        </div>
      </div>
    </div>
  </div>

  <!-- رسالة النسخ -->
  <div class="toast" id="toast">Copied: </div>

  <script>
    const langToggle = document.getElementById('lang-toggle');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const toast = document.getElementById('toast');
    const loadingText = document.getElementById('loading-text');

    // عناصر قسم المعلومات
    const infoSection = document.getElementById('info-section');
    const infoTitle = document.getElementById('info-title');
    const instagramLabel = document.getElementById('instagram-label');
    const instagramDesc = document.getElementById('instagram-desc');
    const paypalLabel = document.getElementById('paypal-label');
    const paypalDesc = document.getElementById('paypal-desc');

    let isEnglish = true;

    langToggle.addEventListener('click', () => {
      // إزالة تأثير التمايل القديم
      title.classList.remove("wiggle");
      void title.offsetWidth; // إعادة التزامن

      if (isEnglish) {
        // التبديل إلى العربية
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        langToggle.textContent = 'EN';
        title.textContent = 'معاد أولمدني';
        subtitle.textContent = 'مرحباً بكم في صفحتي الرسمية';
        loadingText.textContent = 'جاري تحميل تجربتك...';

        // ترجمة قسم المعلومات
        infoTitle.textContent = '📌 معلومات ذكية';
        instagramLabel.innerHTML = '📸 إنستغرام:';
        instagramDesc.textContent = 'تابعني على: ';
        paypalLabel.innerHTML = '💰 باي بال:';
        paypalDesc.textContent = 'ادعمني: ';

        // اجعل القسم يتحرك إلى اليمين
        infoSection.style.textAlign = 'right';

        isEnglish = false;
      } else {
        // التبديل إلى الإنجليزية
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        langToggle.textContent = 'AR';
        title.textContent = 'Mouad Oulmadani';
        subtitle.textContent = 'Welcome to my official page';
        loadingText.textContent = 'Loading your experience...';

        // استعادة النصوص الإنجليزية
        infoTitle.textContent = '📌 Smart Info';
        instagramLabel.innerHTML = '📸 Instagram:';
        instagramDesc.textContent = 'Follow me: ';
        paypalLabel.innerHTML = '💰 PayPal:';
        paypalDesc.textContent = 'Support me: ';

        // استعادة المحاذاة
        infoSection.style.textAlign = 'left';

        isEnglish = true;
      }

      // أضف تأثير التمايل
      title.classList.add("wiggle");
    });

    // نسخ اسم Discord
    document.getElementById("copy-discord").addEventListener("click", function(e) {
      e.preventDefault();
      navigator.clipboard.writeText("mouad_oul2008").then(() => {
        showToast("Copied Discord: mouad_oul2008");
      }).catch(() => {
        alert("نسخ الاسم فشل. رجاءً جرب مرة أخرى.");
      });
    });

    // نسخ اسم Instagram
    function copyInsta() {
      navigator.clipboard.writeText("@mouad_oul007").then(() => {
        showToast("Copied Instagram: @mouad_oul007");
      }).catch(() => {
        alert("نسخ الاسم فشل. رجاءً جرب مرة أخرى.");
      });
    }

    // رسالة التأكيد
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // تأثير الدخول
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
          const mainContent = document.getElementById("main-content");
          mainContent.style.display = "block";
          // تفعيل حركة ظهور الاسم
          setTimeout(() => {
            mainContent.classList.add("show-title");
          }, 100);
        }, 500);
      }, 3000);
    };
  </script>

</body>
</html>
